<div class="row" style="padding-top: 3em;">
  <div class="col-lg-4 text-left">
  </div>
  <div class="col-lg-4 text-center">
    <h5 class="card-title">Clientes</h5>
  </div>
  <div class="col-lg-4 text-right">
    <button (click)="upsert(0)" type="button" class="btn-primary" aria-label="Nuevo Cliente">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
        <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
      </svg>
    </button>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">NIT</th>
              <th scope="col">Telefono</th>
              <th scope="col">Direccion</th>
              <th scope="col">Fecha Nacimiento</th>
              <th scope="col">Creado</th>
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of clients; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.clientDesc }}</td>
              <td>{{ item.nit }}</td>
              <td>{{ item.phone }}</td>
              <td>{{ item.adress }}</td>
              <td>{{ item.birthday | date: 'dd-MM-yyyy' }}</td>
              <td>{{ item.dateCreated | date: 'dd-MM-yyyy' }}</td>
              <td [ngClass]="{'text-danger': item.statusId === 0 }" >{{ item.statusId === 0 ? 'Inactivo' : 'Activo' }}</td>
              <td>
                <button (click)="upsert(item.clientId)" type="button" class="btn-danger" aria-label="Close">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                    <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
